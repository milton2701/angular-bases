<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo 1:</td>
  <dd>{{obtenerDescripcionHeroe()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{nombreCapitalizado}}</dd>
</dl>
<button
*ngIf="name !=='Spiderman'"
class="btn btn-primary mx-2"
(click)="cambiarNombre('Spiderman')">
  Cambiar nombre
</button>
<button
*ngIf="age !== 25"
class="btn btn-primary mx-2"
(click)="cambiarEdad(25)">
  Cambiar edad
</button>
<button
class="btn btn-primary mx-2"
(click)="resetForm()">
  Resetear datos
</button>
